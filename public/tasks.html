<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Website - Tâches</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script>
        if (!localStorage.getItem('user')) {
            window.location.replace('/index.html');
        }
    </script>
    <style>
        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close:hover {
            color: #333;
        }

        .modal h2 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .modal .form-group {
            margin-bottom: 20px;
        }

        .modal label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .modal input, .modal textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        .modal input:focus, .modal textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52,152,219,0.1);
            outline: none;
        }

        .modal button[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }
    </style>
</head>
<body class="light-bg">
    <!-- ====================== NAVBAR ====================== -->
    <nav class="sticky">
        <div class="logo">Maintenance App</div>
        <ul>
            <li><a href="/">Accueil</a></li>
            <li><a href="/login.html">Connexion</a></li>
            <li><a href="/tasks.html">Tâches</a></li>
        </ul>
        <div class="user-info">
            <span id="userName"></span>
            <button id="logoutBtn" class="btn btn-primary btn-small">Déconnexion</button>
        </div>
    </nav>

    <!-- ====================== MAIN CONTENT ====================== -->
    <div class="main-content">

        <!-- PAGE HEADER -->
        <div class="page-header">
            <h1>Liste des Tâches</h1>
        </div>

        <!-- STATISTICS CARDS -->
        <div class="stats">
            <div class="stat-card">
                <div id="totalTasks" class="number">-</div>
                <div class="label">Total</div>
            </div>
            <div class="stat-card">
                <div id="pendingTasks" class="number">-</div>
                <div class="label">En attente</div>
            </div>
            <div class="stat-card">
                <div id="inProgressTasks" class="number">-</div>
                <div class="label">En cours</div>
            </div>
            <div class="stat-card">
                <div id="completedTasks" class="number">-</div>
                <div class="label">Terminées</div>
            </div>
        </div>

        
        <!-- FILTER BUTTONS -->
        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">Toutes</button>
            <button class="filter-btn" data-filter="pending">En attente</button>
            <button class="filter-btn" data-filter="in_progress">En cours</button>
            <button class="filter-btn" data-filter="completed">Terminées</button>
        </div>
        
        <button class="btn btn-primary" id="newTaskBtn" style="margin-bottom: 20px;">Nouvelle tâche</button>
        <div id="newTaskModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Créer une nouvelle tâche</h2>
                <form id="newTaskForm">
                    <div class="form-group">
                        <label for="taskTitle">Titre</label>
                        <input type="text" id="taskTitle" name="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" name="taskDescription" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Créer la tâche</button>
                </form>
            </div>
        </div>

        <!-- TASK LIST -->
        <div class="tasks-container">
            <div class="tasks-header">Tâches de maintenance</div>
            <div id="taskList" class="task-list">
                <div class="loading">Chargement des tâches...</div>
            </div>
        </div>
    </div>

    <!-- ====================== JAVASCRIPT ====================== -->
    <script>
        if (!localStorage.getItem('user')) {
            window.location.replace('/index.html');
        }

        // ====================== VARIABLES ======================
        let allTasks = [];          // Contient toutes les tâches chargées
        let currentFilter = 'all';  // Filtre actuel appliqué

        const userNameElem = document.getElementById('userName');
        const logoutBtn = document.getElementById('logoutBtn');

        // ====================== AFFICHAGE UTILISATEUR ======================
        function displayUserInfo() {
            const user = localStorage.getItem('user');
            if(user) {
                const userData = JSON.parse(user);
                userNameElem.textContent = `Connecté : ${userData.name}`;
                logoutBtn.style.display = 'inline-block';
            } else {
                userNameElem.textContent = '';
                logoutBtn.style.display = 'none';
            }
        }

        // ====================== DECONNEXION ======================
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('user');  // Supprime les données de l'utilisateur
            allTasks = [];                     // Vide le tableau des tâches
            document.getElementById('taskList').innerHTML = `
                <div class="empty-state">
                    <p>Vous êtes déconnecté.</p>
                    <a href="/index.html" class="btn btn-primary">Retour à l'accueil</a>
                </div>
            `;
            setTimeout(() => { window.location.href = '/index.html'; }, 1000);
        });

        // ====================== CHARGEMENT DES TÂCHES ======================
        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                const result = await response.json();

                if(result.success && result.data) {
                    allTasks = result.data;
                    updateStats();
                    displayTasks(allTasks);
                } else {
                    showEmptyState('Aucune tâche trouvée');
                }
            } catch(error) {
                console.error('Erreur:', error);
                showEmptyState('Erreur lors du chargement des tâches');
            }
        }

        // ====================== MISE A JOUR DES STATISTIQUES ======================
        function updateStats() {
            document.getElementById('totalTasks').textContent = allTasks.length;
            document.getElementById('pendingTasks').textContent = allTasks.filter(t => t.status === 'pending').length;
            document.getElementById('inProgressTasks').textContent = allTasks.filter(t => t.status === 'in_progress').length;
            document.getElementById('completedTasks').textContent = allTasks.filter(t => t.status === 'completed').length;
        }

        // ====================== AFFICHAGE DES TÂCHES ======================
        function displayTasks(tasks) {
            const taskList = document.getElementById('taskList');

            if(tasks.length === 0) {
                showEmptyState('Aucune tâche dans cette catégorie');
                return;
            }

            taskList.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <div class="task-info">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        <div class="task-description">${escapeHtml(task.description || 'Pas de description')}</div>
                        <div class="task-meta">
                            Créée le ${formatDate(task.created_at)}
                            ${task.user_id ? ' | Assignée à l\'utilisateur #' + task.user_id : ''}
                        </div>
                    </div>
                    <span class="task-status status-${task.status}">${formatStatus(task.status)}</span>
                </div>
            `).join('');
        }

        // ====================== ÉTAT VIDE ======================
        function showEmptyState(message) {
            document.getElementById('taskList').innerHTML = `
                <div class="empty-state">
                    <p>${message}</p>
                    <a href="/login.html" class="btn btn-primary">Se connecter</a>
                </div>
            `;
        }

        // ====================== FORMATAGE ======================
        function formatStatus(status) {
            const map = { pending: 'En attente', in_progress: 'En cours', completed: 'Terminée' };
            return map[status] || status;
        }
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }
        function escapeHtml(text) {
            if(!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ====================== FILTRAGE DES TÂCHES ======================
        function filterTasks(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.filter-btn[data-filter="${filter}"]`)?.classList.add('active');

            if(filter === 'all') displayTasks(allTasks);
            else displayTasks(allTasks.filter(t => t.status === filter));
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => filterTasks(btn.dataset.filter));
        });

        // ====================== GESTION MODAL ======================
        const modal = document.getElementById('newTaskModal');
        const btn = document.getElementById('newTaskBtn');
        const span = document.querySelector('#newTaskModal .close');

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // ====================== CREATION TACHE ======================
        document.getElementById('newTaskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            
            let userId = null;
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                if (user) userId = user.id;
            } catch(e) {}

            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, description, status: 'pending', user_id: userId })
                });

                const result = await response.json();

                if (result.success) {
                    modal.style.display = "none";
                    document.getElementById('newTaskForm').reset();
                    loadTasks();
                } else {
                    alert('Erreur: ' + (result.message || 'Impossible de créer la tâche'));
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur serveur');
            }
        });

        // ====================== INITIALISATION ======================
        document.addEventListener('DOMContentLoaded', () => {
            displayUserInfo();
            loadTasks();
        });
    </script>
</body>
</html>
