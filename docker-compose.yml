services:
  # Service MySQL
  mysql:
    image: mysql:8.0
    container_name: maintenance_mysql
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-maintenance_db}
      MYSQL_USER: ${MYSQL_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - maintenance_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service Node.js
  app:
    build: .
    container_name: maintenance_app
    restart: on-failure
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: mysql
      DB_USER: ${MYSQL_USER:-app_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-app_password}
      DB_NAME: ${MYSQL_DATABASE:-maintenance_db}
      DB_PORT: 3306
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - maintenance_network
    depends_on:
      mysql:
        condition: service_healthy
    command: npm run dev

volumes:
  mysql_data:

networks:
  maintenance_network:
    driver: bridge
